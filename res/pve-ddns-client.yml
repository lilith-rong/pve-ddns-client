general:
  update-interval-ms: 300000
  log-overdue-days: 3
  log-buf-secs: 2
  max-log-size-mb: 2
  service-mode: true
  public-ip:
    service: porkbun
    credentials: pk1_,sk1_
  pve-api:
    host: https://pve.domain.com:8006
    user: root
    realm: pam
    token-id: ddns
    token-uuid: uuid
  sync_host_static_v6_address: false
client:
  dns: porkbun
  api-key: pk1_
  api-secret: sk1_
  ipv4: ["xxx.xxx.xxx", "aaa.xxx.xxx"]
  ipv6: ["xxx.xxx.xxx", "bbb.xxx.xxx"]
host:
  node: node
  iface: vmbr0
  dns: porkbun
  api-key: pk1_
  api-secret: sk1_
  ipv4: ["sub1.domain.com", "sub2.domain.com"]
  ipv6: ["sub3.domain.com", "sub.domain.net"]
guests:
  - node: node
    vmid: 100
    iface: ens18
    api-key: pk1_
    api-secret: sk1_
    ipv4: ["sub4.domain.com", "sub5.domain.com"]
    ipv6: ["sub6.domain.com", "sub2.domain.net"]
  - node: node
    vmid: 101
    iface: ens18
    dns: porkbun
    api-key: pk1_
    api-secret: sk1_
    ipv4: ["sub7.domain.com", "sub8.domain.com"]
    ipv6: ["sub9.domain.com", "sub3.domain.net"]
